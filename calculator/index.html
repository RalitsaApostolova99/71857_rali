<!DOCTYPE html>
<html lang="en">

<head>
    <h1>Calculator</h1>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
</head>

<body>
    <span id="first">Enter firstNumber: </span>
    <input id="input1" type="text">
    <br>
    <br>
    <span id="second">Enter secondNumber: </span>
    <input id="input2" type="text">
    <br>
    <br>
    <select id="option">Option
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <br>
    <br>
    <output id='o' for='input1 input2' name='output'>
</body>

</html>
